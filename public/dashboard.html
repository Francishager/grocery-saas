<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Grocery SaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="img/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand fw-bold" href="#">Grocery SaaS</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a href="reports.html" class="nav-link">Reports</a></li>
      <li class="nav-item"><a href="logout.html" class="nav-link">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-4">

  <!-- KPI Cards -->
  <div class="row mb-4" id="dashboardKPIs">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text fs-4" id="kpiTotalSales">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Profit</h5>
          <p class="card-text fs-4" id="kpiTotalProfit">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Discounts</h5>
          <p class="card-text fs-4" id="kpiTotalDiscount">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-danger mb-3">
        <div class="card-body">
          <h5 class="card-title">Taxes Collected</h5>
          <p class="card-text fs-4" id="kpiTotalTax">$0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Low Stock Alerts -->
  <div class="mb-4">
    <h5>Low Stock Alerts</h5>
    <ul class="list-group" id="lowStockList"></ul>
  </div>

  <div class="row">

    <!-- Top 5 Products -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5>Top 5 Products</h5>
        <canvas id="topProductsChart"></canvas>
      </div>
    </div>

    <!-- Staff Leaderboard -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5>Staff Leaderboard</h5>
        <canvas id="staffLeaderboardChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Daily / Monthly Mini Summaries -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Daily Sales</h5>
        <canvas id="dailySummaryChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Monthly Sales</h5>
        <canvas id="monthlySummaryChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Export Buttons -->
  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-outline-success me-2" onclick="exportDashboard('excel')">Export Excel</button>
    <button class="btn btn-outline-danger" onclick="exportDashboard('pdf')">Export PDF</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
