<div class="container mt-4">

  <!-- KPI Cards -->
  <div class="row mb-4" id="dashboardKPIs">
    <div class="col-md-3">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text fs-4" id="kpiTotalSales">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Profit</h5>
          <p class="card-text fs-4" id="kpiTotalProfit">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Total Discounts</h5>
          <p class="card-text fs-4" id="kpiTotalDiscount">$0</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-white bg-danger mb-3">
        <div class="card-body">
          <h5 class="card-title">Taxes Collected</h5>
          <p class="card-text fs-4" id="kpiTotalTax">$0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Low Stock Alerts -->
  <div class="mb-4">
    <h5>Low Stock Alerts</h5>
    <ul class="list-group" id="lowStockList"></ul>
  </div>

  <div class="row">

    <!-- Top 5 Products -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5>Top 5 Products</h5>
        <canvas id="topProductsChart"></canvas>
      </div>
    </div>

    <!-- Staff Leaderboard -->
    <div class="col-md-6 mb-4">
      <div class="card p-3">
        <h5>Staff Leaderboard</h5>
        <canvas id="staffLeaderboardChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Daily / Monthly Mini Summaries -->
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Daily Sales</h5>
        <canvas id="dailySummaryChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Monthly Sales</h5>
        <canvas id="monthlySummaryChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Export Buttons -->
  <div class="d-flex justify-content-end mt-4">
    <button id="btnExportExcel" class="btn btn-outline-success me-2" onclick="exportDashboard('excel')" data-i18n="actions.exportExcel">Export Excel</button>
