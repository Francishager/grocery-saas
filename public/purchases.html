<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Purchases - Grocery SaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body data-require-feature="purchases">

  <!-- Business Sidebar -->
  <aside class="sidebar">
    <div class="brand">Grocery SaaS</div>
    <nav id="sidebarNav" class="p-3">
      <a class="nav-link" href="dashboard.html">Dashboard</a>
      <a class="nav-link" href="sales.html" data-feature="sales">Sales</a>
      <a class="nav-link active" href="purchases.html" data-feature="purchases">Purchases</a>
      <a class="nav-link" href="inventory.html" data-feature="inventory">Inventory</a>
      <a class="nav-link" href="reports.html" data-feature="reports">Reports</a>
    </nav>
    <div style="height:48px"></div>
  </aside>

  <div class="content">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <button id="sidebarToggle" class="btn btn-outline-light btn-sm" type="button" title="Menu">â˜°</button>
        <a class="navbar-brand fw-bold" href="dashboard.html">Grocery SaaS</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item d-none d-md-block"><a class="nav-link" href="sales.html" data-feature="sales">Sales</a></li>
          <li class="nav-item d-none d-md-block"><a class="nav-link active" href="purchases.html" data-feature="purchases">Purchases</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html" onclick="localStorage.clear()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card h-100">
          <div class="card-header">Search Inventory</div>
          <div class="card-body">
            <input type="text" id="searchItem" class="form-control mb-3" placeholder="Search by name...">
            <ul id="itemList" class="list-group" style="max-height: 60vh; overflow:auto"></ul>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card h-100">
          <div class="card-header d-flex flex-wrap gap-2 align-items-center justify-content-between">
            <span>Purchase Cart</span>
            <div class="d-flex flex-wrap gap-2 align-items-center">
              <input type="text" id="vendorName" class="form-control form-control-sm" placeholder="Vendor name" style="max-width: 180px;">
              <input type="text" id="invoiceNo" class="form-control form-control-sm" placeholder="Invoice No" style="max-width: 160px;">
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <div class="table-responsive">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th style="width: 100px;">Qty</th>
                    <th style="width: 140px;">Unit Cost</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="cartTable"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-auto">
              <h5 class="m-0">Total: <span id="cartTotal">0.00</span></h5>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary" onclick="printReceipt()">Print</button>
                <button class="btn btn-primary" onclick="checkoutPurchase()">Record Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="js/acl.js"></script>
  <script src="js/feature-gate.js"></script>
  <script src="js/main.js"></script>
  <script src="js/purchases.js"></script>
</body>
</html>
