<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-1 text-center">Reset your password</h4>
            <p class="text-muted text-center mb-4">Enter your email to receive a reset code, then set a new password.</p>

            <div id="stepRequest">
              <form id="requestForm" class="mb-3">
                <div class="mb-3">
                  <label for="fp_email" class="form-label">Email</label>
                  <input type="email" id="fp_email" class="form-control" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send reset code</button>
              </form>
              <div id="reqMsg" class="alert d-none" role="alert"></div>
            </div>

            <hr class="my-4">

            <div id="stepReset" class="d-none">
              <form id="resetForm">
                <div class="mb-3">
                  <label for="fp_otp" class="form-label">Reset code (OTP)</label>
                  <input type="text" id="fp_otp" class="form-control" placeholder="6-digit code" required>
                </div>
                <div class="mb-3">
                  <label for="fp_new" class="form-label">New Password</label>
                  <input type="password" id="fp_new" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="fp_confirm" class="form-label">Confirm New Password</label>
                  <input type="password" id="fp_confirm" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
              </form>
              <div id="resetMsg" class="alert d-none mt-3" role="alert"></div>
            </div>

            <div class="text-center mt-3">
              <a href="index.html">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="js/forgot.js"></script>
</body>
</html>
